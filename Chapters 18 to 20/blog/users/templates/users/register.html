{% extends 'blogs/index.html' %}

{% load bootstrap3 %}

{% block header %}
<h2>
	Create a new account.
</h2>
{% endblock header %}

{% block content %}
	<form method='post' action='{% url "register" %}' class='form'>
		{% csrf_token %}
		{% bootstrap_form form %}
		
		{% buttons %}
		<button name="submit" class="btn btn-primary">Login</button>
		{% endbuttons %}
		
		<input type="hidden" name='next' value='{% url "index" %}'/>
	</form>
{% endblock content %}
